plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = '11'  // أو أي JDK حديث عندك
targetCompatibility = '11'

repositories {
    // نستخدم mavenCentral بدل jcenter لتجنب المشاكل
    mavenCentral()
}

dependencies {
    // اعتماد JUnit حديث (4.13.2)
    testImplementation 'junit:junit:4.13.2'
}

test {
    useJUnitPlatform()
}


